{{ if eq .RelPermalink "/"}}
{{ range .Site.Data.latest_video.items }}
    <div class="post-warp">
        <div class="post-content">
            {{ .snippet.title }}<br>
            <a href="https://www.youtube.com/watch?v={{ .id.videoId }}" target="_blank"><img style="width: 280px;" src="{{ .snippet.thumbnails.medium.url }}" alt="{{ .snippet.title }}"></a>
            <br>
            <hr>
        </div>
    </div>
{{ end }}
{{ end }}
{{ partial "footer" . }}
